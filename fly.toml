# fly.toml file generated for ancient-fire-4194 on 2022-07-06T12:12:52+03:00

app = "ancient-fire-4194"

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
dockerfile = "Dockerfile.alpine"

[build.args]
FEATURES= "nos3,nogcs"
INSTALL_OPTIONAL_PACKAGES="true"

[env]

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"


[[services]]
  internal_port = 2022
  processes = ["app"]
  protocol = "tcp"

  [[services.ports]]
    port = 10022

[mounts]
	source="sftp_data"
	destination="/srv"
